# application.properties
server.port=8080
spring.application.name=DigitalWalletApplication

# Smart database configuration - works for both MySQL and PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3310/digital_wallet_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Basava@2002}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Smart JPA Configuration
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# WebSocket
spring.websocket.sockjs.cors.allowed-origins=*
spring.websocket.sockjs.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.websocket.sockjs.cors.allowed-headers=*


