# application.properties
server.port=${PORT:8080}
spring.application.name=DigitalWalletApplication

# MySQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3310/digital_wallet_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Basava@2002}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${HIKARI_TIMEOUT:30000}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.websocket.sockjs.cors.allowed-origins=${CORS_ORIGINS:*}
spring.websocket.sockjs.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.websocket.sockjs.cors.allowed-headers=*

# Production optimizations
spring.jpa.open-in-view=false
spring.datasource.hikari.leak-detection-threshold=60000
