# application-prod.properties
spring.application.name=digital-wallet
server.port=8080

# Production Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3310/digital_wallet_prod
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Basava@2002}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForProductionShouldBeLongerAndMoreSecure}
jwt.expiration=86400000

# Logging
logging.level.com.digitalwallet=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/digital-wallet.log

# WebSocket
spring.websocket.sockjs.cors.allowed-origins=*
spring.websocket.sockjs.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.websocket.sockjs.cors.allowed-headers=*
