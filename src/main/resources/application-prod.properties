# application-prod.properties
spring.application.name=digital-wallet
server.port=${PORT:8080}

# Production MySQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://gondola.proxy.rlwy.net:42063/railway}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:pkHnXnAKuBytZvNgBpYTJQqtysmNCURC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Production Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:20}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${HIKARI_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE:600000}
spring.datasource.hikari.max-lifetime=${HIKARI_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForProductionShouldBeLongerAndMoreSecure}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Production Logging
logging.level.com.digitalwallet=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security Headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# CORS Configuration
spring.websocket.sockjs.cors.allowed-origins=${CORS_ORIGINS:https://your-frontend-domain.com}
