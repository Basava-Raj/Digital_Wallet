<!-- qr-test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>QR Code Payment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .qr-image { max-width: 300px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
<div class="container">
    <h1>QR Code Payment System Test</h1>

    <div class="section">
        <h3>1. Generate Payment QR Code</h3>
        <input type="number" id="merchantId" placeholder="Merchant User ID" value="1">
        <input type="number" id="amount" placeholder="Amount" value="25.00">
        <input type="text" id="description" placeholder="Description" value="Test payment">
        <input type="number" id="validity" placeholder="Validity (minutes)" value="30">
        <button onclick="generateQR()">Generate QR</button>
        <div id="qrResult" class="result" style="display:none;"></div>
    </div>

    <div class="section">
        <h3>2. View Generated QR Code</h3>
        <input type="text" id="requestId" placeholder="Request ID">
        <button onclick="viewQR()">View QR</button>
        <div id="qrDisplay"></div>
    </div>

    <div class="section">
        <h3>3. Pay via QR Code</h3>
        <input type="number" id="payerId" placeholder="Payer User ID" value="2">
        <input type="text" id="payRequestId" placeholder="Request ID">
        <button onclick="payQR()">Pay via QR</button>
        <div id="payResult" class="result" style="display:none;"></div>
    </div>
</div>

<script>
    async function generateQR() {
        const merchantId = document.getElementById('merchantId').value;
        const amount = document.getElementById('amount').value;
        const description = document.getElementById('description').value;
        const validity = document.getElementById('validity').value;

        try {
            const response = await fetch(`http://localhost:8080/api/qr/generate-payment/${merchantId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: parseFloat(amount),
                    description: description,
                    validityMinutes: parseInt(validity)
                })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('requestId').value = data.data.requestId;
                document.getElementById('payRequestId').value = data.data.requestId;

                document.getElementById('qrResult').innerHTML = `
                    <h4>QR Generated Successfully!</h4>
                    <p><strong>Request ID:</strong> ${data.data.requestId}</p>
                    <p><strong>Amount:</strong> $${data.data.amount}</p>
                    <p><strong>Expires:</strong> ${data.data.expiresAt}</p>
                    <p><strong>Status:</strong> ${data.data.status}</p>
                `;
                document.getElementById('qrResult').style.display = 'block';
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    async function viewQR() {
        const requestId = document.getElementById('requestId').value;

        if (!requestId) {
            alert('Please enter a Request ID');
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/qr/payment-request/${requestId}`);
            const data = await response.json();

            if (data.success) {
                document.getElementById('qrDisplay').innerHTML = `
                    <h4>Payment Request Details</h4>
                    <p><strong>Amount:</strong> $${data.data.amount}</p>
                    <p><strong>Description:</strong> ${data.data.description}</p>
                    <p><strong>Merchant:</strong> ${data.data.merchantWalletNumber}</p>
                    <p><strong>Status:</strong> ${data.data.status}</p>
                    <p><strong>Expires:</strong> ${data.data.expiresAt}</p>
                    <h4>QR Code:</h4>
                    <img src="data:image/png;base64,${data.data.qrCodeImageBase64}" class="qr-image" alt="QR Code">
                    <p><em>Scan this QR code with your phone to test!</em></p>
                `;
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    async function payQR() {
        const payerId = document.getElementById('payerId').value;
        const requestId = document.getElementById('payRequestId').value;

        if (!payerId || !requestId) {
            alert('Please enter both Payer ID and Request ID');
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/qr/pay/${payerId}/${requestId}`, {
                method: 'POST'
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('payResult').innerHTML = `
                    <h4>Payment Successful!</h4>
                    <p><strong>Transaction ID:</strong> ${data.data.transactionId}</p>
                    <p><strong>Amount:</strong> $${data.data.amount}</p>
                    <p><strong>From:</strong> ${data.data.senderWalletNumber}</p>
                    <p><strong>To:</strong> ${data.data.receiverWalletNumber}</p>
                    <p><strong>Status:</strong> ${data.data.status}</p>
                    <p><strong>Time:</strong> ${data.data.createdAt}</p>
                `;
                document.getElementById('payResult').style.display = 'block';
            } else {
                alert('Payment failed: ' + data.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }
</script>
</body>
</html>
