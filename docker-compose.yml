version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: digital-wallet-mysql
    environment:
      MYSQL_DATABASE: digital_wallet_prod
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: wallet_user
      MYSQL_PASSWORD: wallet_password
    ports:
      - "3310:3306"  # ✅ Maps your local 3310 to container's 3306
    volumes:
      - wallet_mysql_data:/var/lib/mysql
    networks:
      - wallet-network

  app:
    build: .
    container_name: digital-wallet-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:mysql://mysql:3306/digital_wallet_prod  # ✅ Inside container network, MySQL is on 3306
      DB_USERNAME: wallet_user
      DB_PASSWORD: wallet_password
      JWT_SECRET: myVerySecureJWTSecretKeyForProduction123456789
      PORT: 8080
      DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - wallet-network

volumes:
  wallet_mysql_data:

networks:
  wallet-network:
    driver: bridge
